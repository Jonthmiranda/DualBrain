<!--FILE FOR THE TASKS NOT CHECKED AND TASKS CHECKED-->
<!DOCTYPE html>
<html lang="pt-BR">
<!--HEAD: UTF8, RESPONSIVE, PWA, ICON FOR SMARTPHONE PWA AND DESKTOP IN NAVEGATOR, CSS IN OTHER FILE-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#EFEBDE" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-title" content="i++" />
    <link rel="manifest" href="manifest.json">
    <link rel="touch-icon" href="./images/favicon.png" />
    <link rel="icon" href="./images/favicon.png">
    <!--CALL THE STYLE.CSS-->
    <link rel="stylesheet" href="./style/style_tasks.css">
    <title>i++</title>
</head>
<!--BODY: LOGO, MENU WITH CALENDAR, TASKS, LISTS E CONTABILITY, THE BODY THAT SHOW THE TASKS IN THAT DISPLAY
BUTTON TO ADD NEW TASKS AND THE MODAL TO ADD NEW TASKS-->
<body>
    <!--LOGO DIV-->
    <div class="head_logo_container">
        <img src="./images/logo.png" alt="logo" id="logo">
    </div>
    <!--BODY DIV THAT SHOW THE TASKS AND THE BUTTON TO ADD NEW TASKS-->
    <div class="task_body_container">
        <!--HERE SHOW THE TASKS ADD-->
        <table class="task_table">
            <tbody>
            </tbody>
        </table>
        <!--MODAL TO ADD NEW TASKS-->
        <div class="modal_cad_task_container">
            <h4>Cadastrar Nova Tarefa</h4>
            <p class="cad_task_input_title">Título</p>
            <textarea type="text" id="title_task" name="title_task"></textarea>
            <p class="cad_task_input_title">Detalhes</p>
            <textarea type="text" id="descrition_task" name="descrition_task"></textarea>
            <button id="cad_task_button_container">Cadastrar</button>
            <button id="cancel_task_button_container">Cancelar</button>
            <!--MODAL FOR THE VERIFICATION EMPTY FIELDS-->
            <div class="is_empty_container">
                <p>Preencha os campos</p>
                <button id="fill_field_button">Ok</button>
            </div>
        </div>
    </div>
    <!--BUTTON TO ADD NEW TASKS-->
    <div class="buttons">
        <button id="menu_button">
            <img src="./images/calendar_ico.png" alt="Calendário" class="ico">
            Calendário
        </button>
        <button id="menu_button">
            <img src="./images/tasks_ico.png" alt="Tarefas" class="ico">
            Tarefas
        </button>
        <button id="menu_button">
            <img src="./images/list_ico.png" alt="Lista" class="ico">
            Listas
        </button>
        <button id="menu_button">
            <img src="./images/contability_ico.png" alt="Contabilidade" class="ico">
            Contabilidade
        </button>
        <button id="cad_task_button">
            <img src="./images/cad_ico.png" alt="Cadastrar" class="ico">
            Cadastrar
        </button>
    </div>
    <div class="margin_bottom_container"></div>
<!--CALL THE SCRIPT.JS AND THE END OF THE HTML-->
<script type="module" src="./script/script_tasks.js"></script>
</body>
</html>
